<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tsukawa's portfolio</title>
  <meta name="msapplication-TileColor" content="#e7e6f2">
  <meta name="theme-color" content="#e7e6f2">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="wrapper">
  <div class="container mx-auto px-24 pt-20">
    <div class="row pb-14">
      <h1 class="text-3xl">読書メーター感想</h1>
    </div>
    <div id="app">
      <table>
        <tr>
          <th>タイトル</th>
          <th>感想</th>
        </tr>
        <tr v-for="book in books">
          <td>
             {{ book.title }}
          </td>
          <td>
            {{ book.impressions }}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="../js/bookmeter.js"></script>
</body>
</html>
